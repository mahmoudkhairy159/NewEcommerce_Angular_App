<div class="hero-static d-flex align-items-center">
    <div class="w-100">
        <!-- Sign Up Section -->
        <div class="content content-full bg-white">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4 py-4">
                    <!-- Header -->
                    <div class="text-center">
                        <p class="mb-2">
                            <i class="fa fa-2x fa-circle-notch text-primary"></i>
                        </p>
                        <h1 class="h4  mb-1">
                            Create Account
                        </h1>
                        <h2 class="h6 font-w400 text-muted mb-3">
                            Get your access today in one easy step
                        </h2>
                    </div>
                    <!-- END Header -->

                    <!-- Sign Up Form -->
                    <!-- jQuery Validation (.js-validation-signup class is initialized in js/pages/op_auth_signup.min.js which was auto compiled from _es6/pages/op_auth_signup.js) -->
                    <!-- For more info and examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-signup" #registerForm="ngForm" (submit)="onSubmit()">
                        <div class="py-3">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg form-control-alt" id="name" name="name" ngModel placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg form-control-alt" id="email" name="email" ngModel placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-lg form-control-alt" id="phone" name="phone" ngModel placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg form-control-alt" id="address" name="address" ngModel placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg form-control-alt" id="password" ngModel name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg form-control-alt" id="password_confirmation" ngModel name="password_confirmation" placeholder="Password Confirmation">
                            </div>
                            <div class="form-group">
                                <div class="d-md-flex align-items-md-center justify-content-md-between">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="signup-terms" name="signup-terms">
                                        <label class="custom-control-label font-w400" for="signup-terms">I agree to Terms &amp; Conditions</label>
                                    </div>
                                    <div class="py-2">
                                        <a class="font-size-sm" href="javascript:void(0)" data-toggle="modal" data-target="#one-signup-terms">View Terms</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center mb-0">
                            <div class="col-md-6 col-xl-5">
                                <button type="submit" class="btn btn-block btn-success">
                                  <i class="fa fa-fw fa-plus mr-1"></i> Sign Up
                              </button>
                            </div>
                        </div>
                    </form>
                    <!-- END Sign Up Form -->
                </div>
            </div>
        </div>
        <!-- END Sign Up Section -->

        <!-- Footer -->
        <div class="font-size-sm text-center text-muted py-3">
            <strong>OneUI 4.2</strong> Â© <span data-toggle="year-copy" class="js-year-copy-enabled">2023</span>
        </div>
        <!-- END Footer -->
    </div>
</div>
