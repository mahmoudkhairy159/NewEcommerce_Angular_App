<div class="block-content">
    <button type="button" class="btn btn-success btn-outline-light mr-1 mb-3" [routerLink]="['/admin/dashboard/users/create']">
    <i class="fa fa-fw fa-plus mr-1"></i> New user
</button>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-vcenter">
            <thead>
                <tr>
                    <th class="text-center">
                        #
                    </th>
                    <th style="width: 100px;">Photo</th>
                    <th>Name</th>
                    <th style="width: 30%;">Email</th>
                    <th style="width: 15%;">Phone</th>
                    <th style="width: 15%;">Address</th>
                    <th class="text-center" style="width: 100px;">Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let user of users; let i=index">
                    <td class="text-center">
                        {{i+1}}
                    </td>
                    <td class="text-center">
                        <img class="img-avatar img-avatar48" src="../assets/themes/my-theme/media/photos/photo1.jpg" alt=" ">
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a>{{ user.name }}</a>
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a>{{ user.email }}</a>
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a> {{ user.phone }}</a>
                    </td>
                    <td class="font-size-sm ">{{ user.address}} </td>

                    <td class="text-center ">
                        <div class="btn-group ">
                            <button type="button " class="btn btn-sm btn-primary " title="Show" [routerLink]="['/admin/dashboard/users/show',user.id]">
            <i class="fas fa-eye " ></i>
          </button>
                            <button type="button " class="btn btn-sm btn-primary " title="Edit" [routerLink]="['/admin/dashboard/users/update',user.id,sendData(user)]">
            <i class="fa fa-fw fa-pencil-alt "></i>
          </button>
                            <button type="button " class="btn btn-sm btn-primary" (click)="onDeleteBrand(user.id)" title="Delete">
            <i class="fa fa-fw fa-times "></i>
          </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
