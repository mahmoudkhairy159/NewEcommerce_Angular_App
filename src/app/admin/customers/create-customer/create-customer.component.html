<div class="container mt-5">
    <form #createUserForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" name="name" ngModel placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Email</label>
            <input type="email" class="form-control form-control-lg form-control-alt" name="email" ngModel placeholder="Enter Customer Email">

        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Phone</label>
            <input type="tel" class="form-control" name="phone" ngModel placeholder="Enter Customer Phone">

        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address</label>
            <input type="text" class="form-control" name="address" ngModel placeholder="Enter Customer Address">

        </div>
        <div class="form-group">
            <label for="customerPassword">Customer Password</label>
            <input type="password" class="form-control" name="password" ngModel placeholder="Enter Customer Password">

        </div>
        <div class="form-group">
            <label for="customerPasswordConfirmation">Password Confirmation</label>
            <input type="password" class="form-control" name="password_confirmation" ngModel placeholder="Enter Customer Password Confirmation">
        </div>



        <div class="form-group">
            <label for="customerMainImage">Photo</label>
            <app-image-upload></app-image-upload>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
          <i class="fa fa-fw fa-plus mr-1"></i> Add Customer
      </button>
        </div>

    </form>
</div>
