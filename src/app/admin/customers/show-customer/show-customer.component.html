<section class="section profile">
    <div class="row">
        <div class="col-xl-4">

            <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                    <img src="../assets/themes/my-theme/media/photos/photo1.jpg" alt="Profile" class="img-avatar img-avatar-thumb">
                    <h2>{{ user.name }}</h2>
                    <h3>{{ user.email}}</h3>
                </div>
            </div>


        </div>

        <div class="col-xl-8">

            <div class="card">
                <div class="card-body pt-3">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered " role="tablist">

                        <li class="nav-item" role="presentation">
                            <button class="nav-link " [routerLink]="['/admin/dashboard/users/show',user.id]" routerLinkActive="active">Overview</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" [routerLink]="['/admin/dashboard/users/show',user.id,'shoppingCart']">Shopping-cart</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" [routerLink]="['/admin/dashboard/users/show',user.id,'orders']">Orders</button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" [routerLink]="['/admin/dashboard/users/show',user.id,'update',data]">Edit Customer</button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" (click)="onDeleteUser()">Delete Customer</button>
                        </li>

                    </ul>
                    <div class="tab-content pt-2">

                        <div class="tab-pane fade profile-overview active show" id="profile-overview" role="tabpanel">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                    <!-- End Bordered Tabs -->

                </div>
            </div>

        </div>
    </div>
</section>
