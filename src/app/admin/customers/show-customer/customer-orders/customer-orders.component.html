<div class="block">
    <div class="block-header ">
        <h3 class="block-title">Orders</h3>
        <button type="button" class="btn btn-success justify-content-end btn-outline-light mr-1 mb-3" [routerLink]="['/admin/dashboard/orders/create']">
    <i class="fa fa-fw fa-plus mr-1"></i> New Order
  </button>
    </div>
    <div class="block-content block-content-full">
        <!-- DataTables init on table by adding .js-dataTable-buttons class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
        <div id="DataTables_Table_3_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center bg-body-light py-2 mb-2">
                        <div class="dt-buttons">
                            <button class="dt-button buttons-copy buttons-html5 btn btn-sm btn-primary mx-2 px-2" tabindex="0" aria-controls="DataTables_Table_3" type="button"><span>Copy</span></button>
                            <button class="dt-button buttons-csv buttons-html5 btn btn-sm btn-primary mx-2  px-2" tabindex="0" aria-controls="DataTables_Table_3" type="button"><span>CSV</span></button>
                            <button class="dt-button buttons-print btn btn-sm btn-primary mx-2  px-2" tabindex="0" aria-controls="DataTables_Table_3" type="button"><span>Print</span></button> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="DataTables_Table_3_length"><label><select name="DataTables_Table_3_length"
              aria-controls="DataTables_Table_3" class="form-control form-control-sm">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select></label></div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="DataTables_Table_3_filter" class="dataTables_filter"><label><input type="search"
              class="form-control form-control-sm" placeholder="Search.." aria-controls="DataTables_Table_3"></label>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-12 ">
                    <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped table-vcenter " role="grid" aria-describedby="DataTables_Table_3_info">
                        <thead>
                            <tr role="row">
                                <th class="text-center sorting_asc" style="width: 40px;" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending">ID
                                </th>
                                <th class="d-none d-sm-table-cell sorting col-2" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-label="deliveryDate: activate to sort column ascending">Delivery Date
                                </th>
                                <th class="sorting col-2" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-label="PaymentMethod: activate to sort column ascending">Payment Method</th>
                                <th class="sorting col-2 " tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-label="paymentStatus: activate to sort column ascending">Payment Status</th>
                                <th class="d-none d-sm-table-cell sorting col-1" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-label="status: activate to sort column ascending">Status</th>
                                <th class="sorting col-1" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1" aria-label="price: activate to sort column ascending">Price</th>
                                <th class="sorting col-1" tabindex="0" aria-controls="DataTables_Table_3" rowspan="1" colspan="1">Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let order of orders; let i=index">
                                <td class="text-center font-size-sm sorting_1">{{ i}}</td>


                                <td>
                                    <em class="text-muted font-size-sm">{{ order.delivery_date }}</em>
                                </td>
                                <td>
                                    <em class="text-muted font-size-sm">{{ order.payment_method }}</em>
                                </td>
                                <td>
                                    <em class="text-muted font-size-sm">{{ order.payment_status }}</em>
                                </td>
                                <td>
                                    <em class="text-muted font-size-sm">{{ order.status }}</em>
                                </td>
                                <td>
                                    <em class="text-muted font-size-sm">{{ order.totalCost }}</em>
                                </td>
                                <td>
                                    <div class="btn-group ">
                                        <button type="button " class="btn btn-sm btn-primary" [routerLink]="['/admin/dashboard/orders/show',1]" title="Show">
                    <i class="fas fa-eye "></i>
                  </button>
                                        <button type="button " class="btn btn-sm btn-primary" [routerLink]="['/admin/dashboard/orders/update',2]" title="Edit">
                    <i class="fa fa-fw fa-pencil-alt "></i>
                  </button>
                                        <button type="button " class="btn btn-sm btn-primary" title="Delete">
                    <i class="fa fa-fw fa-times "></i>
                  </button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="DataTables_Table_3_info" role="status" aria-live="polite">Page
                        <strong>1</strong> of <strong>4</strong></div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_3_paginate">
                        <ul class="pagination">
                            <li class="paginate_button page-item previous disabled" id="DataTables_Table_3_previous"><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="0" tabindex="0" class="page-link"><i
                  class="fa fa-angle-left"></i></a></li>
                            <li class="paginate_button page-item active"><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="2" tabindex="0" class="page-link">2</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="3" tabindex="0" class="page-link">3</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="4" tabindex="0" class="page-link">4</a></li>
                            <li class="paginate_button page-item next" id="DataTables_Table_3_next"><a href="#" aria-controls="DataTables_Table_3" data-dt-idx="5" tabindex="0" class="page-link"><i
                  class="fa fa-angle-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
