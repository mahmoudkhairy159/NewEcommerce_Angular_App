<div class="container mt-5">
    <form action="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" name="name" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Email</label>
            <input type="email" class="form-control form-control-lg form-control-alt" name="email" placeholder="Enter Customer Email">

        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Phone</label>
            <input type="tel" class="form-control" name="phone" placeholder="Enter Customer Phone">

        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Customer Address">

        </div>
        <div class="form-group">
            <label for="customerPassword">Customer Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Customer Password">

        </div>
        <div class="form-group">
            <label for="customerPasswordConfirmation">Password Confirmation</label>
            <input type="password" class="form-control" name="password_confirmation" placeholder="Enter Customer Password Confirmation">
        </div>



        <div class="form-group">
            <label for="customerMainImage">Photo</label>
            <app-image-upload></app-image-upload>
        </div>
        <div class="form-group row">
            <button type="button" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
              <i class="fas fa-edit"></i> Edit Customer
    </button>
        </div>

    </form>
</div>
