<div class="container mt-5">
    <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" name="name" [ngModel]="user.name" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Phone</label>
            <input type="tel" class="form-control" name="phone" [ngModel]="user.phone" placeholder="Enter Customer Phone">

        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address</label>
            <input type="text" class="form-control" name="address" [ngModel]="user.address" placeholder="Enter Customer Address">

        </div>




        <div class="form-group">
            <label for="customerMainImage">Photo</label>
            <app-image-upload></app-image-upload>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
              <i class="fas fa-edit"></i> Edit
    </button>
        </div>

    </form>
</div>
