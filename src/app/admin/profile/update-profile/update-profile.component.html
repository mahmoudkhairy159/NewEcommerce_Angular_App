<div class="container mt-5">
    <form #updateProfileForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="adminName"> Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" [ngModel]="adminData.name" name="name" placeholder="Enter  Name">
        </div>

        <div class="form-group">
            <label for="adminEmail"> Phone</label>
            <input type="tel" class="form-control" name="phone" [ngModel]="adminData.phone" placeholder="Enter  Phone">

        </div>
        <div class="form-group">
            <label for="adminAddress"> Address</label>
            <input type="text" class="form-control" name="address" [ngModel]="adminData.address" placeholder="Enter  Address">

        </div>




        <div class="form-group">
            <label for="adminMainImage">Photo</label>
            <app-image-upload></app-image-upload>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
        <i class="fas fa-edit"></i> Edit
      </button>
        </div>

    </form>
</div>
