<div class="container mt-5">
    <form #changePasswordForm="ngForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" ngModel name="currentPassword" placeholder="Enter Current Password">

        </div>
        <div class="form-group">
            <label for="newPassword"> New Password</label>
            <input type="password" class="form-control" ngModel name="newPassword" placeholder="Enter New Password">

        </div>
        <div class="form-group">
            <label for="newPasswordConfirmation">New Password Confirmation</label>
            <input type="password" class="form-control" ngModel name="newPassword_confirmation" placeholder="Enter New Password Confirmation">
        </div>




        <div class="form-group row">
            <button type="submit" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
          <i class="fas fa-edit"></i> Edit 
</button>
        </div>

    </form>
</div>
