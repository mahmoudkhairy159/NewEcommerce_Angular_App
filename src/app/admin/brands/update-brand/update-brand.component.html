<div class="container mt-5">
    <form #updateBrandForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="brandName">Brand English Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" name="name_en" placeholder="Enter Brand Name" [ngModel]="brand.name_en">
        </div>
        <div class="form-group">
            <label for="brandName">Brand Arabic Name</label>
            <input type="text" class="form-control form-control-lg form-control-alt" name="name_ar" placeholder="Enter Brand Name" [ngModel]="brand.name_ar">
        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="brandType">Type</label>
                <select class="form-control valid" name="type" [ngModel]="brand.type" aria-describedby="val-skill-error" aria-invalid="false">
          <option value="">Please select</option>
          <option value="1">Men</option>
          <option value="2">Women</option>
          <option value="3">Kids</option>
        </select>
            </div>
            <div class="form-group col-md-6">
                <label for="brandCategory">Category</label>
                <select class="form-control valid" name="category" [ngModel]="brand.category" aria-describedby="val-skill-error" aria-invalid="false">
          <option value="" >Please select</option>
          <option value="1">shirts</option>
          <option value="2">t-shirts</option>
          <option value="3">shorts</option>
          <option value="4">jeans</option>
          <option value="5">dresses</option>
          <option value="6">sports_wear</option>
          <option value="7">accessories</option>
          <option value="8">clothes</option>

        </select>
            </div>
        </div>

        <div class="form-group">
            <label for="brandImage">Image</label>
            <app-image-upload></app-image-upload>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn  col btn-outline-success mr-1 mb-3 justify-content-center fs-3">
        <i class="fas fa-edit"></i> Edit Brand
      </button>
        </div>

    </form>
</div>
