<div class="block-content">
    <button type="button" class="btn btn-success btn-outline-light mr-1 mb-3" [routerLink]="['/admin/dashboard/products/create']">
    <i class="fa fa-fw fa-plus mr-1"></i> New Product
</button>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-vcenter">
            <thead>
                <tr>
                    <th class="text-center">
                        #
                    </th>
                    <th style="width: 100px;">Photo</th>
                    <th>Name</th>
                    <th style="width: 30%;">Description</th>
                    <th>Price</th>
                    <th style="width: 15%;">Brand</th>
                    <th style="width: 15%;">Availability</th>
                    <th class="text-center" style="width: 100px;">Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let product of products; let i=index">
                    <td class="text-center">
                        {{i+1}}
                    </td>
                    <td class="text-center">
                        <img class="img-avatar img-avatar48" src="../assets/themes/my-theme/media/photos/photo1.jpg" alt=" ">
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a>{{ product.name }}</a>
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a>{{ product.description }}</a>
                    </td>
                    <td class="font-w600 font-size-sm ">
                        <a> ${{ product.price }}</a>
                    </td>
                    <td class="font-size-sm ">{{ product.brand.name }} <em class="text-muted px-1 ">{{ product.brand.category }}</em>
                        <em class="text-muted px-1 ">{{ product.brand.type }}</em></td>
                    <td>
                        <span class="badge badge-danger ">{{ product.availability }} </span>
                        <span class="badge badge-pill badge-primary mx-3">{{ product.quantity }} </span>
                    </td>
                    <td class="text-center ">
                        <div class="btn-group ">
                            <button type="button " class="btn btn-sm btn-primary" [routerLink]="['/admin/dashboard/products/show',product.id]" title="Show">
              <i class="fas fa-eye "></i>
            </button>
                            <button type="button " class="btn btn-sm btn-primary" [routerLink]="['/admin/dashboard/products/update',product.id]" title="Edit">
              <i class="fa fa-fw fa-pencil-alt "></i>
            </button>
                            <button type="button " class="btn btn-sm btn-primary" title="Delete">
              <i class="fa fa-fw fa-times "></i>
            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
